name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  VERSION: $(date +%s)

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: 
        - docker build . --file Dockerfile --tag blog:$VERSION
        - docker login ghcr.io -u ${{ secrets.USER }} --password ${{ secrets.GITHUB_TOKEN }}
        - docker push ghcr.io/agh92/blog:$VERSION
